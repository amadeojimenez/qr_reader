<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen QR Code Scanner</title>
    <link rel="stylesheet" href="/css/inicio.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/94c90012a5.js" crossorigin="anonymous"></script>
    <script src="/js/qr-scanner/qr-scanner.umd.min.js"></script>
</head>
<body>
    <!-- Menu Selection -->
    <div id="menu">
        <div id="menu-title">Registro QR para evento MadCool</div>
        <button id="entrada-button">Entrada</button>
        <button id="salida-button">Salida</button>
        <button id="analytics-button">
            <i class="fa-solid fa-chart-simple"></i>
        </button>
    </div>

    <!-- Scanner View -->
    <div id="scanner" style="display: none;">
        <div id="video-container">
            <video id="video" autoplay></video>
            <div id="scan-area"></div>
            <div id="status">Iniciando c√°mara...</div>
        </div>
        <button id="back-button">
            <i class="fa-solid fa-left-long"></i>
        </button>
    </div>

    <script src="/js/inicio.js"></script>
</body>
</html>
