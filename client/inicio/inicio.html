<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="/css/inicio.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/94c90012a5.js" crossorigin="anonymous"></script>
    <script src="/js/qr-scanner/qr-scanner.umd.min.js"></script>
</head>
<body>
    <!-- Scanner View -->
    <div id="scanner">
        <!-- Video and Scan Area -->
        <div id="video-container">
            <video id="video" autoplay></video>
            <div id="scan-area"></div>
            <div id="status">Iniciando c√°mara...</div>
        </div>
        
        <!-- Current Mode Indicator -->
        <div id="mode-indicator" class="">ENTRADA</div>
        <!-- Toggle Mode Button -->
        <button id="toggle-mode-button">
            <i class="fa-solid fa-right-from-bracket"></i>
        </button>
        
        <button id="pasar-button" style="display: none;">
            <i class="fa-solid fa-forward"></i>
        </button>
        <button id="unblock-button">Seguir</button>
    </div>

    <script src="/js/inicio.js"></script>
</body>
</html>
