
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/inicio.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/94c90012a5.js" crossorigin="anonymous"></script>

    <!-- QR Scanner Library -->
    <script src="/js/qr-scanner/qr-scanner.umd.min.js"></script>
</head>
<body class="bg-dark text-light">

    <!-- Scanner View -->
    <div id="scanner" >
        <div id= 'header-section' class="header-section"></div>
        <!-- Video and Scan Area -->
        <div id="video-container" class="position-relative w-100 entrada">
            <video id="video" autoplay></video>
            <div id="overlay"></div>
            <div id="scan-area" ></div>
            <div id="status" class="text-center position-absolute">Iniciando c√°mara...</div>
        </div>

        <!-- Mode Indicator -->
        <div id="mode-indicator" class="badge mt-3 fs-2">ENTRADA</div>

        <!-- Buttons -->
        <div class="mt-4"  >
            <button id="toggle-mode-button" class="btn btn-secondary me-2">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
            <button id="unblock-button" class="btn" style="display: none;">Continuar</button>
            <button id="refresh-button" class="btn btn-secondary me-2">
                <i class="fa-solid fa-arrows-rotate"></i>  
            </button>
        </div>

        <!-- Sleep Icon  -->
        <i id="sleep-icon" class="fa-regular fa-moon" style="display: none;"></i>

        <!-- image at the foot fo of hte page -->
        
        <!-- <img style="width: 100%; z-index: 30; position: absolute; margin-bottom: 0px; bottom: 0" src="/img/up.png" > -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/inicio.js"></script>
</body>
</html>
